<!DOCTYPE html>
<html>

<head>
    <title>Ankimo options</title>
</head>

<body>
    <h1>Ankimo options</h1>

    <h2>Card mapping</h2>
    <p>
        Deck Name: <input id="deck_name" name="" type="text" value="" />
    </p>
    <p>
        Model Name / Card Name: <input id="model_name" name="" type="text" value="" />
    </p>
    <p>
      Max English Translations: <input id="max_english_translations" name="" type="number" value="10" />
    </p>

    <h2>Field Mapping</h2>
    <p>
        Kanji Field Name: <input id="field_kanji" type="" name="" value="" />
    </p>
    <p>
        Kana Field Name: <input id="field_kana" type="" name="" value="" />
    </p>
    <p>
        English Field Name: <input id="field_english" type="" name="" value="" />
    </p>

    <div id="status"></div>
    <button id="save">Save</button>

    <script type="text/javascript" src="./options.js"></script>
</body>


</html>
